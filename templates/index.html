<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newspaper Summarizer & Detector</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }
        .stats-grid {
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }
      }

      .panel {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .panel h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.5rem;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }

      textarea {
        width: 100%;
        height: 300px;
        border: 2px solid #bdc3c7;
        border-radius: 10px;
        padding: 15px;
        font-size: 14px;
        resize: vertical;
        transition: border-color 0.3s;
        font-family: inherit;
      }

      textarea:focus {
        outline: none;
        border-color: #3498db;
      }

      .controls {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }

      .control-group {
        display: flex;
        gap: 20px;
        align-items: center;
        flex-wrap: wrap;
      }

      .btn {
        background: #27ae60;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s;
      }

      .btn:hover {
        background: #219a52;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: #e74c3c;
      }

      .btn-secondary:hover {
        background: #c0392b;
      }

      .length-control {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .length-control input {
        width: 80px;
        padding: 8px;
        border: 2px solid #bdc3c7;
        border-radius: 5px;
        text-align: center;
        font-family: inherit;
      }

      .stats {
        background: #34495e;
        color: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        text-align: center;
      }

      .stat-item {
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        transition: background-color 0.5s;
      }

      .stat-item.fake-detection-result {
        background-color: #f39c12;
        color: #34495e;
        font-weight: bold;
      }

      .stat-value {
        font-size: 1.8rem;
        font-weight: bold;
        color: #1abc9c;
        margin-bottom: 5px;
      }

      .stat-item.fake-detection-result .stat-value {
        color: white;
      }

      .stat-label {
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .summary-output {
        background: #fff9e6;
        border: 2px solid #f39c12;
        border-radius: 10px;
        padding: 20px;
        min-height: 200px;
        font-size: 14px;
        line-height: 1.6;
      }

      .file-upload {
        margin-bottom: 15px;
      }

      .file-upload input {
        display: none;
      }

      .file-upload label {
        background: #3498db;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: inline-block;
        transition: background 0.3s;
      }

      .file-upload label:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üì∞ Summarizer & Fake News Detector</h1>
        <p>
          Analyze text quality and detect potential misinformation in real-time.
        </p>
      </div>
      <div class="main-content">
        <div class="panel">
          <h2>Input Text</h2>
          <div class="file-upload">
            <input type="file" id="fileInput" accept=".txt" /><label
              for="fileInput"
              >üìÅ Upload Text File</label
            >
          </div>
          <textarea
            id="inputText"
            placeholder="Paste your article here or upload a text file..."
          ></textarea>
        </div>
        <div class="panel">
          <h2>Summary</h2>
          <div class="summary-output" id="summaryOutput">
            Click "Generate Summary" to summarize the text based on keyword
            frequency.
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="control-group">
          <div class="length-control">
            <label>Summary Length:</label
            ><input
              type="number"
              id="summaryLength"
              min="1"
              max="10"
              value="3"
            />
          </div>
          <button class="btn" onclick="generateSummary()">
            üîç Generate Summary
          </button>
          <button class="btn btn-secondary" onclick="clearText()">
            üóëÔ∏è Clear Text
          </button>
        </div>
      </div>
      <div class="stats">
        <div class="stats-grid" id="statsGrid">
          <div class="stat-item">
            <div class="stat-value" id="wordCount">0</div>
            <div class="stat-label">Words</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="sentenceCount">0</div>
            <div class="stat-label">Sentences</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="paragraphCount">0</div>
            <div class="stat-label">Paragraphs</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="readabilityScore">0</div>
            <div class="stat-label">Readability</div>
          </div>
          <div class="stat-item fake-detection-result">
            <div class="stat-value" id="detectionLabel">PENDING</div>
            <div class="stat-label" id="confidenceLabel">Fake Detection</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function updateStats() {
        const text = document.getElementById("inputText").value;
        if (!text.trim()) {
          resetStats();
          return;
        }
        document.getElementById("detectionLabel").textContent = "ANALYZING...";
        document.getElementById("confidenceLabel").textContent =
          "Fake Detection";

        fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text }),
        })
          .then((response) => response.json())
          .then((data) => {
            // Update general stats
            document.getElementById("wordCount").textContent = data.words;
            document.getElementById("sentenceCount").textContent =
              data.sentences;
            document.getElementById("paragraphCount").textContent =
              data.paragraphs;
            document.getElementById("readabilityScore").textContent =
              data.readability.toFixed(1);

            // --- NEW: Update Detection Stats ---
            const detectionValueDiv = document.getElementById("detectionLabel");
            const detectionItem = detectionValueDiv.parentElement;

            detectionValueDiv.textContent =
              data.predictionLabel.split(" ")[0] || "PENDING";
            document.getElementById(
              "confidenceLabel"
            ).textContent = `Confidence: ${(data.confidenceScore * 100).toFixed(
              1
            )}%`;

            // Dynamic styling based on prediction
            const label = data.predictionLabel;
            if (label.includes("TRUE")) {
              // Green colors for True
              detectionItem.style.backgroundColor = label.includes("High")
                ? "rgba(39, 174, 96, 0.9)"
                : "rgba(46, 204, 113, 0.7)";
              detectionValueDiv.style.color = "white";
            } else if (label.includes("FAKE")) {
              // Red colors for Fake
              detectionItem.style.backgroundColor = label.includes("High")
                ? "rgba(192, 57, 43, 0.9)"
                : "rgba(231, 76, 60, 0.7)";
              detectionValueDiv.style.color = "white";
            } else {
              // Default/Pending color
              detectionItem.style.backgroundColor = "#f39c12";
              detectionValueDiv.style.color = "white";
            }
          })
          .catch((error) => {
            console.error("Error in analysis:", error);
          });
      }
      function resetStats() {
        document.getElementById("wordCount").textContent = "0";
        document.getElementById("sentenceCount").textContent = "0";
        document.getElementById("paragraphCount").textContent = "0";
        document.getElementById("readabilityScore").textContent = "0";

        // Reset Detection
        document.getElementById("detectionLabel").textContent = "PENDING";
        document.getElementById("confidenceLabel").textContent =
          "Fake Detection";
        document.getElementById(
          "detectionLabel"
        ).parentElement.style.backgroundColor = "#f39c12";
        document.getElementById("detectionLabel").style.color = "white";
      }
      function generateSummary() {
        const text = document.getElementById("inputText").value;
        const length = parseInt(document.getElementById("summaryLength").value);
        if (!text.trim()) {
          // Use custom modal instead of alert
          showModal("Please enter some text or upload a file first.");
          return;
        }

        // Show loading
        document.getElementById("summaryOutput").textContent =
          "Generating summary...";

        fetch("/summarize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text, length: length }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("summaryOutput").textContent = data.summary;
            // Make sure stats are updated after generating summary
            updateStats();
          })
          .catch((error) => {
            console.error("Error:", error);
            showModal(
              "Error generating summary. Please check your text and try again."
            );
          });
      }
      function clearText() {
        document.getElementById("inputText").value = "";
        document.getElementById("summaryOutput").textContent =
          'Click "Generate Summary" to summarize the text based on keyword frequency.';
        resetStats();
      }
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            if (file.size > 1024 * 1024) {
              showModal(
                "File size too large. Please select a file smaller than 1MB."
              );
              return;
            }
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("inputText").value = e.target.result;
              updateStats();
            };
            reader.readAsText(file);
          }
        });
      document
        .getElementById("inputText")
        .addEventListener("input", updateStats);

      // Custom Modal/Message Box (replacing alert())
      function showModal(message) {
        let modal = document.getElementById("customModal");
        if (!modal) {
          modal = document.createElement("div");
          modal.id = "customModal";
          modal.style.cssText =
            "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:1000;display:flex;justify-content:center;align-items:center;";
          modal.innerHTML = `
            <div style="background:white;padding:30px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.3);max-width:400px;text-align:center;">
                <p id="modalMessage" style="margin-bottom:20px;font-size:1.1rem;"></p>
                <button onclick="document.getElementById('customModal').style.display='none'" style="background:#3498db;color:white;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;">OK</button>
            </div>
        `;
          document.body.appendChild(modal);
        }
        document.getElementById("modalMessage").textContent = message;
        modal.style.display = "flex";
      }
    </script>
  </body>
</html>
